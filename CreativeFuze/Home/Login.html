<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="login-form">
        <div class="title">
            <h1>Sign In</h1>
        </div>
    <form action="" method="" id="" onsubmit="return validate()">
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" class="tbox" placeholder="Email">
        <small id="erEmail"></small>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" class="tbox" placeholder="password">
        <small id="erPassword"></small>
        <br>
        <input type="submit" value="Sign Up" id="button">

        <p class="bawah">
            <a href="Register.html" class="link">Don't have an account? Sign up</a>
        </p>

    </form>
    </div>
</body>
<script src="scriptLogin.js"></script>
</html>
