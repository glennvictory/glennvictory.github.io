<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div class="register-form">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <form action="" method="" id="" onsubmit="return validate()">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" class="tbox" placeholder="Name">
        <small id="erName"></small>
        <br>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" class="tbox" placeholder="Username">
        <small id="erUsername"></small>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" class="tbox" placeholder="Email">
        <small id="erEmail"></small>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" class="tbox" placeholder="password">
        <small id="erPassword"></small>
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" class="tbox" cols="5" rows="5"></textarea>
        <small id="erAddress"></small>
        <br>
        <label for="phone">Nomor Handphone</label>
        <br>
        <input type="number" name="phone" id="phone" class="tbox" placeholder="082345697854">
        <small id="erPhone"></small>
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="gender" value="Male" required>Male
        <input type="radio" name="gender" id="gender" value="Female" required>Female
        <small id="erGender"></small>
        <br>
        <div class="dd">
            <select name="region" id="region">
                <option value="" selected disabled>Region</option>
                <option value="Jawa">Jawa</option>
                <option value="Kalimantan">Kalimantan</option>
                <option value="Papua">Papua</option>
                <option value="Sulawesi">Sulawesi</option>
                <option value="Sumatera">Sumatera</option>
                <small id="erRegion"></small>
            </select>
            <select name="music" id="music">
                <option value="" selected disabled>Music Category</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Acoustic">Acoustic</option>
                <option value="R&B">R&B</option>
                <option value="Reggae">Reggae</option>
                <small id="erMusic"></small>
            </select>
        </div>
        <br>
        <input type="submit" value="Sign Up" id="button">

        <p class="bawah">
            <a href="Login.html" class="link">Already have an account? Sign in</a>
        </p>

        </form>
    </div>
</body>
<script src="scriptRegister.js"></script>
</html>
